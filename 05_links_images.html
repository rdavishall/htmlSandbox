<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>

<body>
  <!-- External Link -->
  <!--**TIP** "Shift + alt (windows) -> copies full line down"-->
  <p>
    <a href="http://google.com">Click for Google</a>
    <!-- target _blank makes link open on a new tab -->
    <!-- hold alt to move lines however you want -->
  </p>
  <p>
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>

  <!-- Internal Link -->
  <a href="/htmlsandbox/04_typography.html">Typography</a>

  <!-- Local Image -->
  <img src="/htmlsandbox/images/pexels-damien-schnorhk-7440553.jpg" alt="stock photo" width="600" height="600">

  <!-- Remote Image -->
  <img src="https://source.unsplash.com/collection/190727/600x600" alt="unsplash photo">
</body>

</html>
