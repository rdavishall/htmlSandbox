<!DOCTYPE html>
<html lang="en">

<head>
  <!--Character encoding - UTF-8 is default  -->
  <meta charset="UTF-8">
  <!--http-equiv for web browser  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--Viewport makes the interface screen  size responsive  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Search engine meta tags -->
  <!-- description will show under title on google search -->
  <meta name="description" content="This is my website description">
  <!--Keywords describe your website, generally want between 8 to 12 words-->
  <meta name="keywords" content="web development, web design, etc.">
  <!-- Robots used if you don't want your page to show up on the search engine -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <!-- Title you want something that describes the page & will show up on your google search-->
  <title>Meta Tags</title>
</head>

<body>

</body>

</html>
