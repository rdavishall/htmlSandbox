<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>

<body>
  <!-- action is where the form is submitted to -->
  <form action="process.php">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="John Doe">
    </div>

    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <!-- Emmett trick you can put input:email and it will auto-fill -->
      <input type="email" name="email" id="email" placeholder="Enter Email...">
    </div>

    <!-- Textarea -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>

    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="male" selected>Female</option>
        <option value="male">Other</option>
      </select>
    </div>

    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>

    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label>
      <input type="date" name="birthdate" id="birthdate">
    </div>

    <!-- Radio -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" value="simple" id="membership"> Simple
      <input type="radio" name="membership" value="standard" id="membership" checked> Standard
      <input type="radio" name="membership" value="super" id="membership"> Super
    </div>

    <!-- Emmet trick "ctrl + d" will select next of same type -->
    <!-- Checkbox -->
    <div>
      <label for="likes">I like..</label>
      <input type="checkbox" name="likes" value="bike" id="likes"> Bike
      <input type="checkbox" name="likes" value="car" id="likes" checked> Car
      <input type="checkbox" name="likes" value="bus" id="likes"> Bus
    </div>

    <!-- Submit Button -->
    <input type="submit" value="submit">

    <!-- Using button tag -->
    <button type="submit">Submit</button>

    <!-- Reset button -->
    <button type="reset">Reset</button>
  </form>
</body>

</html>
