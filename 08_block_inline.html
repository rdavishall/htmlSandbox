<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline vs. Block</title>
</head>

<body>
  <!-- Paragraph is block level -->
  <p style="border:2px green solid">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci molestiae
    consequuntur vel nesciunt, dolorum ea
    praesentium, <strong>strong is inline</strong> expedita et neque id quibusdam itaque tempora voluptatum explicabo
    impedit qui consectetur quasi natus.
  </p>
  <p style="border:2px green solid">Lorem</p>

  <!-- Link is an inline element -->
  <a style="border:2px red solid" href="#">A Link</a>
  <a style="border:2px red solid" href="#">A Link</a>

  <!-- block level -->
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>
</body>

</html>
