<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headings, Paragraphs, Typography</title>
</head>

<body>
  <!-- Headings (shoukd only have one h1 per page b/c search engines look for this)-->
  <!-- **TIP** ctrl + enter -> moves to a new line even if in the middle of the font. -->
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <!-- Paragraphs -->
  <!-- **TIP** lorem is used for dummy text lorem10 = 10 words -->
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam dolor, accusamus nemo quas
    <strong>dignissimos</strong>, voluptatibus <del>random word</del> quia maxime,
    <!--Line Break-->
    <br>dolorem id minus iste. Illum <em>explicabo</em> at
    voluptatum. <br>Repellat eos est
    <!-- Horizontal Rule-->
    <hr>maxime totam.
  </p>
</body>

</html>
